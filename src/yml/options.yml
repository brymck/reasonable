- id: hideAuto
  checked: true
  help: This option does not affect trolls you manually blacklist or whitelist, just those with the auto tag
  text: Hide trolls automatically based on <a href="http://www.brymck.com/reasonable/get" target="_newtab">remote list</a>

- id: shareTrolls
  checked: true
  help: No identifying information is included here, just a straight push of the list to the server. My goal is to make troll detection democratic.
  text: Share troll list to help improve the auto list (I do not collect identifying info!)

- id: showAltText
  checked: true
  text: Show alt text (if available) below pictures

- id: showUnignore
  checked: true
  help: Disabling this option will help you avoid the temptation to unhide flamebait
  text: Show unignore link for trolls

- id: showPictures
  checked: true
  text: Show pictures in comments

- id: showYouTube
  checked: true
  text: Show YouTube in comments

- id: keepHistory
  checked: true
  text: Keep links to recent posts accessible from quickload menu

- id: highlightMe
  text: Highlight my posts

- id: showGravatar
  text: Show <a href="http://en.gravatar.com/">Gravatar</a>/Identicon next to poster's name

- id: blockIframes
  text: Reduce load times by blocking Facebook, Twitter and Google+ buttons</a>

- id: name
  text: Name to highlight
  type: text
