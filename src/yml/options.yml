- id: sensitivity
  help: The aggressiveness of autolist troll determination (the lower the value,
        the larger and more permissive the auto-list becomes)
  text: Sensitivity
  type: range

- id: hideAuto
  checked: true
  help: This option does not affect trolls you manually blacklist or whitelist,
        just those with the auto tag
  text: Hide trolls automatically based on
        "remote list":http://www.brymck.com/reasonable/get

- id: shareTrolls
  checked: true
  help: No identifying information is included here, just a straight push of
        the list to the server. My goal is to make troll detection democratic.
  text: Share troll list to help improve the auto list

- id: showAltText
  checked: true
  text: Show alt text (if available) below pictures

- id: showUnignore
  checked: true
  help: Disabling this option will help you avoid the temptation to unhide
        flamebait
  text: Show unignore link for trolls

- id: showPictures
  checked: true
  text: Show pictures in comments

- id: showYouTube
  checked: true
  text: Show YouTube in comments

- id: keepHistory
  checked: true
  text: Keep links to recent posts accessible in a sidebar

- id: autohideHistory
  checked: true
  depth: 1
  text: Autohide history box

- id: highlightMe
  checked: true
  text: Highlight my posts

- id: showGravatar
  text: Show ["Gravatar":http://en.gravatar.com/]/Identicon next to posters

- id: blockIframes
  help: Facebook, Twitter and Google+ buttons all load their own mini-pages.
        This slows down page loads considerably.
  text: Reduce load times by blocking sharing buttons

- id: showQuickInsert
  checked: true
  text: Show HTML helpers in commenting input

- id: showActivity
  checked: true
  text: Show thread activity metrics

- id: autohideActivity
  checked: false
  depth: 1
  text: Autohide activity box

- id: name
  placeholder: Amakudari
  text: Name to highlight
  type: text
